<div class="row">
  <div class="col">
    <ngb-accordion [closeOthers]="true">
      <ngb-panel *ngFor='let item of items | async' title="{{item.name}}">
        <ng-template ngbPanelContent>
          <app-n2-list-item [n2Item]="item"></app-n2-list-item>
        </ng-template>
      </ngb-panel>
    </ngb-accordion>
  </div>
</div>
